# Basic transparency settings
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;

# Enable blur (optional, looks nice with transparent windows)
blur-method = "dual_kawase";
blur-strength = 5;


# Try different values (0.7-0.95 usually looks good)
background_opacity 0.85

# Dynamic background opacity (optional)
dynamic_background_opacity yes

# Blur behind kitty
background_blur 64
