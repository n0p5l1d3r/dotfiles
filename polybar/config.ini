[colors]
background = #1e1e2e
foreground = #cdd6f4
primary = #cba6f7
secondary = #89b4fa
alert = #f38ba8
green = #a6e3a1
yellow = #f9e2af

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 28
background = ${colors.background}
foreground = ${colors.foreground}
padding = 2
module-margin = 1

; System tray settings
tray-position = right
tray-padding = 2

modules-left = i3
modules-center = date
modules-right = network pulseaudio cpu memory battery

font-0 = JetBrainsMono Nerd Font:style=Regular:size=10;2
font-1 = JetBrainsMono Nerd Font:style=Regular:size=12;3
font-2 = Symbols Nerd Font:size=14;3

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

label-focused = %index%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.foreground}

label-visible = %index%
label-visible-background = #45475a
label-visible-padding = 2

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

[module/battery]
type = internal/battery
battery = BAT1
adapter = AC
full-at = 98
poll-interval = 5

format-charging =  <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full =  <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1-foreground = ${colors.yellow}
ramp-capacity-foreground = ${colors.green}

[module/date]
type = internal/date
interval = 1
date = %a %d %b
time = %H:%M:%S
label =  %date% %time%
label-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label =  %percentage%%
label-foreground = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format = <label>
label =  %percentage_used%%
label-foreground = ${colors.green}

[module/network]
type = internal/network
interface = wlan0
interval = 3

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = 󰖩 %essid%
label-connected-foreground = ${colors.green}

label-disconnected = 󰖪 Disconnected
label-disconnected-foreground = ${colors.alert}

click-left = ~/.config/polybar/scripts/wifi-menu.sh

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
label-volume =  %percentage%%
label-volume-foreground = ${colors.foreground}

format-muted = <label-muted>
label-muted = 󰖁 Muted
label-muted-foreground = ${colors.alert}

click-right = pavucontrol